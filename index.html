<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Dashboard</title>
</head>
<body>

    <!-- contenuto header -->
    <header>
            <div class="logo">
                <img src="img /logo.svg" alt="logo boolean">
            </div>
            <div class="search-label">
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder=" Prova a cercare: Lezioni di lavarel">
                <datalist id="datalistOptions">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Vienna">
                </datalist>
            </div>
            <div class="iconhead">
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-circle-question"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>

            </div>    
    </header>

    <!-- contenuto main -->
    <main>
        <div class="wrapper">

            <!-- contenuto side bar -->
            <section class="side-bar">
                <div class="menu-up">
                    <div class="menu">
                        <i class="fa-solid fa-house"></i>
                        <a href="#">Home</a>
                    </div>
                    <div class="menu">
                        <i class="fa-solid fa-chart-simple"></i>
                        <a id="stats" href="#"> Stats</a>
                    </div>
                    <div class="menu">
                        <i class="fa-solid fa-signal fa-xs"></i>
                        <a href="#"> Signals</a>
                    </div>
                </div>
                <div class="menu-bottom">
                    <i class="fa-solid fa-gear"></i>
                    <a href="#">Admin</a>
                </div>
            </section>

            <!-- contenuto content -->
            <section class="content">

                <!-- contenuto nav content -->
                <div class="nav-content">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="title-nav">
                                <div class="title">
                                    <h1>Boolean</h1>
                                    <span>Piano blaze</span>  
                                </div>
                                <div class="breadcrumb">
                                    <span>3 app</span>
                                    <div>&raquo;</div>
                                    <span>Boolean mobile app</span>
                                    <span>Boolean web app</span>
                                    <span>Boolean blog app</span>
                                </div>
                            </div>    
                        </div>
                        <div class="col-lg-4">
                            <div class="student number">
                                <span>Studenti online negli ultimi 30 minuti</span>
                                <h3>125</h3>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="student new">
                                <span>Nuovi Studenti</span>
                                <i class="fa-solid fa-square-plus"></i>
                            </div>  
                        </div>
                    </div>  
                </div>
            </section>
